<h1>Grapecity</h1>

<gc-spread-sheets
[backColor]="spreadBackColor"
[hostStyle]="hostStyle"
(workbookInitialized)="workbookInit($event)"
>
  <gc-worksheet [name]="sheetName" [dataSource]="SpreadJsData">
  <gc-column dataField="Day" width="300"></gc-column>
  <gc-column dataField="Date" width="300"></gc-column>
  <gc-column dataField="HoursInBed" [width]="SpreadJSWidth"></gc-column>
  <gc-column dataField="HoursAsleep" [width]="SpreadJSWidth"></gc-column>
  <gc-column dataField="SleepEfficiency" width="300"></gc-column>
    </gc-worksheet>
  </gc-spread-sheets>

  <h1>JSpreadsheet</h1>
  <div #spreadsheet></div>
